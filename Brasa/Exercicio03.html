<script>
    var quantidadeDeAnos = Number(window.prompt("Digite quantidade de Anos que vc tem"));
    var quantidadeDeMeses = Number(window.prompt("Digite a quantidade de meses que vc tem"));
    var quantidadeDeDias = Number(window.prompt("Digite a quantidade de dias que vc tem"));
    var result = (quantidadeDeAnos * 365) + (quantidadeDeMeses * 30) + (quantidadeDeDias);
    document.write("Voce tem " + result)
</script>
